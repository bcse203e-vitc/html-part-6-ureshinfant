<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Registration Form</title>
  <style>
    .error { color: red; font-size: 0.9em; }
    .valid { color: green; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="regForm">
    <label>
      Name:
      <input type="text" id="name" name="name" />
      <div id="nameError" class="error"></div>
    </label><br/><br/>

    <label>
      Email:
      <input type="email" id="email" name="email" />
      <div id="emailError" class="error"></div>
    </label><br/><br/>

    <label>
      Password:
      <input type="password" id="password" name="password" />
      <div id="passwordError" class="error"></div>
    </label><br/><br/>

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <script>
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

    function validateName() {
      if (nameInput.value.trim() === '') {
        nameError.textContent = 'Name cannot be empty.';
        return false;
      } else {
        nameError.textContent = '';
        return true;
      }
    }

    function validateEmail() {
      if (!emailRegex.test(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email.';
        return false;
      } else {
        emailError.textContent = '';
        return true;
      }
    }

    function validatePassword() {
      if (!passwordRegex.test(passwordInput.value)) {
        passwordError.textContent = 'Password must be 8+ chars, one uppercase & one number.';
        return false;
      } else {
        passwordError.textContent = '';
        return true;
      }
    }

    function checkFormValidity() {
      const isValid = validateName() && validateEmail() && validatePassword();
      submitBtn.disabled = !isValid;
    }

 
    nameInput.addEventListener('blur', () => {
      validateName();
      checkFormValidity();
    });

    emailInput.addEventListener('blur', () => {
      validateEmail();
      checkFormValidity();
    });

    passwordInput.addEventListener('blur', () => {
      validatePassword();
      checkFormValidity();
    });

    
    nameInput.addEventListener('input', checkFormValidity);
    emailInput.addEventListener('input', checkFormValidity);
    passwordInput.addEventListener('input', checkFormValidity);

    
    document.getElementById('regForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
